<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <script src="app/main.js" defer></script>
    <script src="app/play.js" defer></script>
    <script src="app/timer.js" defer></script>
    <title>Word - hunt</title>
</head>
<body>
    <header>word - hunt</header>
    <button id="start"> start</button>
    <main>
        <div class="container-game-info">
            
            <div class="record-list-container">
                <h1>Recordes: </h1>
                <ol id="record-list-element">
    
                </ol>
            </div>
        </div>
        <div id="table-container" class="table-container">
            
        </div>
        <div class="container-right">
            <h1>timer: <span id="timer">00:00</span></h1>
            
            <ul class="word-list">

            </ul>
        </div>
    </main>
    <footer> Página criada para fins de aprendizado.<br>
        <a href="https://github.com/andre-sr">https://github.com/andre-sr</a>
    </footer>
    <section class="modal hidden">
        <div class="container">
            <h1>Parabéns, você venceu!</h1>
            <h2>O tempo usado para resolver o jogo foi de <span id="modal-time"></span> segundos</h2>
            <button id="restart-btn">Jogar denovo</button>
        </div>
    </section>
</body>
</html>
